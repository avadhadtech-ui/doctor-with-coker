version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  adminpanel:
    build: ./adminPanel
    ports:
      - "5174:5174"
    volumes:
      - ./adminPanel:/app
      - /app/node_modules
    env_file:
      - ./adminPanel/.env
    depends_on:
      - backend
